{% extends "orders/layout.html" %}

{%block template%}


<div class="container w-full md:max-w-3xl mx-auto pt-15 sm:mt-25">

    <h1 class = "font-bold font-sans break-normal text-gray-900 pt-6 pb-2 md:text-4xl">
        Bienvenido a la seccion de noticias C:
    </h1>

    {% for notices in notice %}

        
    <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">

        <!--Title-->
        <div class="font-sans">
                    <h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl">{{ notices.title }}</h1>
                    <p class="text-sm md:text-base font-normal text-gray-600">publicado: {{notices.fecha}}</p>
        </div>


        <!--Post Content-->

        <p class="py-6">{{ notices.content }}.</p>


        <ol>
            <li class="py-3">{{ notices.description }}.</li>
        </ol>


        <!--/ Post Content-->

    </div>



    <!--Divider-->
    <hr class="border-b-2 border-gray-400 mb-8 mx-4">

    {% endfor %}
    <!--/Next & Prev Links-->

</div>
<!--/container-->




{%endblock%}
